query ($ids: [String!]!, $first: Int!, $after: String, $titleTextFilter: String){
  books(
    first: $first
    after: $after
    filter: {
      titleText: $titleTextFilter
    }
    ids: $ids 
  ) {
    total
    hasNext
    edges {
      cursor
      node {
        id
        title
        authors
        description
      }
    }
  }
}